<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
     <link rel="stylesheet" href="../css/signup.css">
    
</head>
<body>
  <h1>SignUp</h1>
  <form id="form">
    <input id="username" placeholder="name" type="text">
    <input id="email" placeholder="email" type="text">
    <input id="dob" placeholder="dob" type="date">
    <input id="location" placeholder="location" type="text">
    <input id="password" placeholder="password" type="text">
    <input id="cpass" placeholder="confirm password" type="text">
    <input id="submit" type="submit" value="SignUp">
  </form>
</body>
</html>
<script src="../scripts/signup.js"></script>

<!-- username ==> Input Field
       -email ==> Input Field
       -DOB ==> Input Field
       -location ==> Input Field
       -password ==> Input Field (Type: Password)
       -confirm password ==> Input Field (Type: Password) -->
